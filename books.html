<html lang="en">

    <title>Books</title>

        .card{
            position: relative;

        .card-body {
            
            position: absolute;
            bottom: 0;
        }
        footer a {
            text-decoration: none;
            margin: 3px;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-sm"style="margin-top:-10px ;">
        <div class="container-fluid p-1 d-flex justify-content-around" style="background-color: #1a337d;">
            <a href="index.html" class="nav-item btn btn-outline-light rounded-pill">Accueil</a>
        <ul class="navbar-nav ">
            <li class="nav-item p-2">
              <a class="nav-link text-white" href="authors.html"><i class="fa fa-home"></i> Auteurs</a>

            <li class="nav-item p-2">

    </nav>
    <h1 class="h1 mx-5 fw-bold">
        Books
    </h1>
    <div id="bookShelf">

    </div>
    <script>
        fetch('index.html').then(response => response.text())
      .then(data => {
        const tempContainer = document.createElement('div');
        tempContainer.innerHTML = data;
        const elementToMove = tempContainer.querySelector('#Livres');
        document.getElementById('bookShelf').appendChild(elementToMove);

      }
      ).catch(error => console.error('Error fetching content:', error));

    </script>
